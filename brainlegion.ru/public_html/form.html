<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>
	<body>
		<!-- Contact Section -->
		<section class="container-fluid py-5" id="contact">

			<h2 class="text-center text-yellow">Связаться с нами</h2>

			<!-- Contact Form -->
			<form method="post" enctype="multipart/form-data" class="container pt-4 col-sm-12 col-md-8 mx-auto" id="contact-form">

				<!-- Name & Subject -->
				<div class="row">
					<div class="form-group col-md-6">
						<label for="name">Ваше имя:</label>
						<input class="form-control" id="name" type="text" placeholder="Иван Иванов" name="name">
						<p id="name-error" class="hidden invalid-feedback small">Напишите своё имя</p>
					</div><!-- .form-group -->

					<div class="form-group col-md-6">
						<label for="subject">Тема обращения:</label>
						<select class="form-control" id="subjectSelect">
							<option value="event">Организация мероприятий</option>
							<option value="engineering">Инжиниринг</option>
						</select>
					</div><!-- .form-group -->
				</div><!-- .row -->

				<!-- Phone & Email -->
				<div class="row">
					<div class="form-group col-md-6">
						<label for="phone">Телефон:</label>
						<input class="form-control" id="phone" type="text" placeholder="8 123 1231212" name="phone" onclick="addPhone(this)" oninput="validatePhone(this)" onchange="checkPhone(this)">
						<p id="phone-error" class="hidden invalid-feedback small">Введите корректный номер телефона</p>
					</div><!-- .form-group -->


					<div class="form-group col-md-6">
						<label for="email">Email:</label>
						<input class="form-control" type="text" id="email" placeholder="ivanivanov@domain.com" name="email" onchange="checkMail(this)">
						<p id="email-error" class="hidden invalid-feedback small">Введите корректный email</p>
					</div><!-- .form-group -->
				</div><!-- .row -->

				<!-- Message -->
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="text">Сообщение:</label>
						<textarea class="form-control" id="text" name="text" rows="5"></textarea>
						<p id="textarea-error" class="hidden invalid-feedback small">Сообщение не может быть пустым</p>
					</div><!-- .form-group -->
				</div><!-- .row -->

				<!-- File -->
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="file">Прикрепите файл при необходимости:</label>
						<label class="custom-file w-100">
							<input type="file" name="file" id="file" class="form-control custom-file-input">
							<span class="form-control custom-file-control" id="upload-path">Выберите файл...</span>
						</label>
					</div><!-- .form-group -->
				</div><!-- .row -->

				<div class="text-center mt-3">
					<input type="submit" class="btn btn-primary"  onclick="isValid()" value="Отправить сообщение">
					<p id="contact-form-status" class="hidden mt-2">Статус сообщения</p>
				</div>

			</form>

		</section><!-- #contact -->
		<!-- Form validation js -->
    <script src="res/js/isval.js"></script>
    <script src="res/js/mail.js"></script>
    <script src="res/js/phone.js"></script>

		<!-- Custrom js for form -->
		<script type="text/javascript">
		$('input[name="file"]').change(function(){
			var fileName = $(this).val().replace(/^.*\\/, "");
			var pathElement = document.getElementById("upload-path");
			pathElement.innerHTML = fileName;
		});
		</script>
	</body>
</html>
